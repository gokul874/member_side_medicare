<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Provider Finder</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-hospital-alt me-2"></i>
                Healthcare Provider Finder
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Location Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-map-marker-alt me-2"></i>
                            Your Location
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <div id="map" style="height: 300px; border-radius: 0.375rem;"></div>
                            </div>
                            <div class="col-md-4">
                                <div class="d-grid gap-2">
                                    <button id="getLocationBtn" class="btn btn-primary">
                                        <i class="fas fa-location-arrow me-2"></i>
                                        Get My Location
                                    </button>
                                    <div class="mt-3">
                                        <small class="text-muted">Click on the map to set your location manually</small>
                                    </div>
                                    <div id="locationInfo" class="mt-3" style="display: none;">
                                        <div class="alert alert-info">
                                            <strong>Location Set:</strong><br>
                                            <span id="locationCoords"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="feedbackModalLabel">Send Feedback</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <input type="hidden" id="feedback-provider" value="">
                <textarea id="feedback-message" name="message" class="form-control" placeholder="Type your feedback..." rows="4"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="sendFeedback()">Send</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Provider Type Selection -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-filter me-2"></i>
                            Select Provider Type
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <select id="providerTypeSelect" class="form-select">
                                    <option value="hospital">üè• Hospitals</option>
                                    <option value="nursing">üè† Nursing Homes</option>
                                    <option value="scan">üì∑ Scan Centers</option>
                                    <option value="supplier">üè™ Suppliers</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <button id="searchBtn" class="btn btn-success" disabled>
                                    <i class="fas fa-search me-2"></i>
                                    Search Providers
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Results -->
        <div class="row">
            <div class="col-12">
                <div id="searchResults" style="display: none;">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-list-ul me-2"></i>
                                Search Results
                            </h5>
                            <span id="resultsCount" class="badge bg-primary"></span>
                        </div>
                        <div class="card-body">
                            <div id="providersList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Searching for providers...</p>
        </div>

        <!-- Error Alert -->
        <div id="errorAlert" class="alert alert-danger mt-4" style="display: none;"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
